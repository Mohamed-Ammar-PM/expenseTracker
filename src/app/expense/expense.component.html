<div class="container">
    <h2>Add New Expense</h2>
    <form (ngSubmit)="addExpense()">
        <!-- <div class="form-group">
            <label for="expense.name">Name:</label><br>
            <input type="text" [(ngModel)]="expense.name" name="name" required>
        </div> -->
        <div class="form-group">
            <label for="expense.name">Name:</label><br>
            <!-- <input type="text" [(ngModel)]="expense.category" name="category" required> -->
            <select [(ngModel)]="expense.name" name="name">
                <option *ngFor="let name of familyNames" value={{name}}>
                    {{name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="expense.date">Date:</label><br>
            <input type="date" [(ngModel)]="expense.date" name="date" required>
        </div>
        <div class="form-group">
            <label for="expense.category">Category:</label><br>
            <!-- <input type="text" [(ngModel)]="expense.category" name="category" required> -->
            <select [(ngModel)]="expense.category" name="category">
                <option *ngFor="let cat of category" value={{cat}}>
                    {{cat}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="expense.amount">Amount:</label><br>
            <input type="number" [(ngModel)]="expense.amount" name="amount" required>
        </div>
        <div class="add-expense">
            <button type="submit" class="btn">Add Expense</button>
        </div>
    </form>
</div>
<div class="member">
<button [routerLink]="['']">Add family members</button>
</div>

<h3 *ngIf="expenses.length > 0">Your Expenses</h3>

<table *ngIf="expenses.length > 0">
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let expense of expenses">
        <td>{{ expense.name }}</td>
        <td>{{ expense.date | date }}</td>
        <td>{{ expense.category }}</td>
        <td>{{ expense.amount | currency: 'INR' }}</td>
        <td><button class="updateButton" (click)="updateExpense(expense.id)">Update</button> <button
                class="deleteButton" (click)="deleteExpense(expense.id)">Delete</button></td>
    </tr>
</table>


    <div class="form-group individualName" *ngIf="expenses.length > 0">
        <label>Individual Expenses</label><br>
        <!-- <input type="text" [(ngModel)]="expense.category" name="category" required> -->
        <select [(ngModel)]="selectedName" (change)="selected()">
            <option *ngFor="let name of familyNames" value={{name}}>
                {{name}}
            </option>
        </select>
    </div>
    <div id="chart" *ngIf="expenses.length > 0">
        <apx-chart [series]="chartOptions?.series" [chart]="chartOptions?.chart" [labels]="chartOptions?.labels"
            [responsive]="chartOptions?.responsive"></apx-chart>
    </div>
